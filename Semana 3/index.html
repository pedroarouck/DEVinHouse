    <div class="input-group input-group-sm mb-3">

        </div>

          <span class="input-group-text" id="inputGroup-sizing-sm">=</span>

        <input type="number" id="resultEx3" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"  readonly>
